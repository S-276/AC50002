<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Town Map with Leaflet and D3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="lab/d3/d3.v3.js"></script>
    <style>
        #map {
            width: 800px;
            height: 600px;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>UK Town Map with Leaflet and D3</h1>
    <button id="reloadData">Reload Data</button>
    <label for="townCount">Number of Towns:</label>
    <input type="range" id="townCount" min="1" max="10" value="5" />

    <div id="map"></div>

    <script src="assignment/sid.js"></script>
</body>
</html>
