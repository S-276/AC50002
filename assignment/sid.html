<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive UK Map with D3</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://d3js.org/d3.v6.min.js"></script>
    <script defer src="https://unpkg.com/topojson@3"></script>
    <script defer src="script.js"></script>
</head>
<body>

<div id="tooltip" class="tooltip"></div>

<!-- Control Panel -->
<div id="control-panel">
    <button id="reload-button">Reload Towns</button>
    <label for="town-count-input">Number of Towns:</label>
    <input type="number" id="town-count-input" value="50" min="1">
</div>

<svg id="map"></svg>

</body>
</html>
