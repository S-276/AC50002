<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Town Map with Leaflet and D3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../lab/d3/d3.v3.js"></script>
    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h1>UK Town Map with Leaflet and D3</h1>
    <button id="reloadData">Reload Data</button>
    <label for="townCount">Number of Towns:</label>
    <input type="range" id="townCount" min="1" max="50" value="25" />

    <div id="map"></div>

    <!-- Link to the external JavaScript file -->
    <script src="sid.js"></script>
</body>
</html>
